<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iksm.wtf - Terminal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: monospace;
            background-color: #000;
            color: #fff;
        }
        
        .terminal {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .prompt {
            color: green;
        }

        #command {
            color: #fff;
        }

        #command::placeholder {
            color: #fff;
            opacity: 0.5; /* Adjust the opacity as needed */
        }
    </style>
</head>
<body>
    <div class="terminal" id="terminal">
        <div class="output" id="output">
            <div>Welcome to iksm.wtf</div>
            <div>For help, type 'help' next to the $</div>
        </div>
        <div class="input" id="input">
            <span class="prompt">iksm.wtf $</span> <span id="command" contenteditable="true" placeholder="Type here..."></span>
        </div>
    </div>

    <script>
        document.getElementById("command").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                let command = document.getElementById("command").innerText.trim();
                if (command !== "") {
                    let output = document.getElementById("output");
                    let newCommand = document.createElement("div");
                    newCommand.textContent = "iksm.wtf $" + command;
                    output.appendChild(newCommand);
                    // Handle command execution here
                    handleCommand(command);
                    // Clear the command area
                    document.getElementById("command").innerText = "";
                }
            }
        });

        function handleCommand(command) {
            if (command.toLowerCase() === "help") {
                // Respond with the specified list
                let helpList = ["iksm", "miche", "test", "test1", "test2"];
                let output = document.getElementById("output");
                helpList.forEach(function(item) {
                    let response = document.createElement("div");
                    response.textContent = item;
                    output.appendChild(response);
                });
            } else {
                // Redirect to the specified URL
                window.location.href = "https://iksm.wtf/" + encodeURIComponent(command);
            }
        }
    </script>
</body>
</html>
